apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: backend
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: backend 
  template: 
    metadata: 
      labels: 
        app: backend 
    spec: 
      containers: 
      - name: backend
        image: registry.gitlab.com/ci-todo/app/backend:dev-main
        ports: 
        - containerPort: 3000 
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: "host.minikube.internal"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "root"
        - name: DB_NAME
          value: "todo"
        - name: DB_PORT
          value: "3306"
        - name: BACKEND_CLIENT_ORIGIN
          value: http://example.com
        - name: BACKEND_NODE_PORT
          value: "3000"
      imagePullSecrets:
      - name: registry-credentials
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: backend
spec:
  selector: 
    app: backend
  ports: 
  - name: node-port
    port: 3000
    targetPort: 3000
    protocol: TCP



