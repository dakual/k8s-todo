variables:
  RUNNER: dev
  ENV: prd
  ENV_LONG: production
  AGENT: ci-todo/app:minikube
  DOMAIN: example.com
  NAMESPACE: ${ENV_LONG}
  MYSQL_HOST: "192.168.1.100"
  MYSQL_PORT: 3306
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  MYSQL_DATABASE: ${ENV_LONG}


prd:build:backend:
  variables:
    APP: frontend
    BUILD_ARGS: '--build-arg REACT_APP_BACKEND_URL=http://api.${DOMAIN}/api'
  extends: 
    - .prd-rules
    - .build

prd:build:frontend:
  variables:
    APP: backend
  extends: 
    - .prd-rules
    - .build

prd:package:
  extends: 
    - .prd-rules
    - .helm-package
  needs:
    - prd:build:backend
    - prd:build:frontend

prd:deploy:
  extends: 
    - .prd-rules
    - .deploy
  environment:
    name: ${ENV_LONG}
    url: https://${DOMAIN}
    on_stop: prd:destroy
  resource_group: ${ENV_LONG}
  needs:
    - prd:package
  when: manual

prd:init-db:
  extends:
    - .init-db
  needs:
    - prd:deploy

prd:release:
  extends: 
    - .prd-rules
    - .release
  needs:
    - prd:deploy

prd:destroy:
  extends: 
    - .prd-destroy-rules
    - .destroy
  environment:
    name: ${ENV_LONG}
    action: stop
  needs:
    - prd:deploy