variables:
  RUNNER: dev
  ENV: stg
  ENV_LONG: staging
  AGENT: ci-todo/app:minikube
  DOMAIN: ${ENV}.example.com
  NAMESPACE: ${ENV_LONG}
  MYSQL_HOST: "192.168.1.100"
  MYSQL_PORT: 3306
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  MYSQL_DATABASE: ${ENV_LONG}



stg:build:backend:
  variables:
    APP: frontend
    BUILD_ARGS: '--build-arg REACT_APP_BACKEND_URL=http://api.${DOMAIN}/api'
  extends: 
    - .stg-rules
    - .build

stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build

stg:deploy:
  extends: 
    - .stg-rules
    - .deploy
  environment:
    name: ${ENV_LONG}
    url: https://${DOMAIN}
    on_stop: stg:destroy
  resource_group: ${ENV_LONG}
  needs:
    - stg:build:backend
    - stg:build:frontend

stg:initialize:
  extends:
    - .init-db
  needs:
    - stg:deploy

stg:destroy:
  extends: 
    - .stg-destroy-rules
    - .destroy
  environment:
    name: ${ENV_LONG}
    action: stop
  needs:
    - stg:deploy
