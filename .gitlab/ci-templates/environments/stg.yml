variables:
  RUNNER: dev
  ENV: stg
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: staging
  DOMAIN: ${ENV}.example.com


stg:build:backend:
  variables:
    APP: frontend
  extends: 
    - .stg-rules
    - .build

stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build

stg:deploy:
  extends: 
    - .stg-rules
    - .deploy
  environment:
    name: ${K8S_NAMESPACE}
    url: https://${CI_ENVIRONMENT_SLUG}.${DOMAIN}
    on_stop: stg:destroy
  resource_group: ${K8S_NAMESPACE}
  needs:
    - stg:build:backend
    - stg:build:frontend

stg:destroy:
  extends: 
    - .stg-destroy-rules
    - .destroy
  environment:
    name: ${K8S_NAMESPACE}
    action: stop
  needs:
    - stg:deploy
