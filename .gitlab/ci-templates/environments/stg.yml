variables:
  RUNNER: dev
  ENV: stg
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: staging


stg:build:backend:
  variables:
    APP: frontend
  extends: 
    - .stg-rules
    - .build

stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build

stg:deploy:
  environment:
    name: ${ENV}/${CI_COMMIT_REF_SLUG}
    url: https://$CI_ENVIRONMENT_SLUG.example.com
    on_stop: stg:destroy
    deployment_tier: staging
    auto_stop_in: 1 minutes
  extends: 
    - .stg-rules
    - .deploy
  resource_group: ${ENV}/${CI_COMMIT_REF_SLUG}
  # needs:
  #   - stg:build:backend
  #   - stg:build:frontend

stg:destroy:
  environment:
    name: ${ENV}/${CI_COMMIT_REF_SLUG}
    action: stop
  extends: 
    - .stg-destroy-rules
    - .destroy
  needs:
    - stg:deploy
