variables:
  RUNNER: dev
  ENV: stg
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: staging


stg:build:backend:
  variables:
    APP: frontend
  extends: 
    - .stg-rules
    - .build

stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build

stg:deploy:
  extends: 
    - .stg-rules
    - .deploy
  environment:
    name: ${ENV}/${CI_COMMIT_REF_SLUG}
    url: https://$CI_ENVIRONMENT_SLUG.example.com
    on_stop: stg:destroy
    deployment_tier: staging
    auto_stop_in: 2 minutes
  needs:
    - stg:build:backend
    - stg:build:frontend

stg:destroy:
  extends: 
    - .stg-rules
    - .destroy
  needs:
    - stg:deploy
  when: manual