variables:
  RUNNER: dev
  ENV: stg
  ENV_LONG: staging
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: staging
  DOMAIN: ${ENV}.example.com



stg:build:backend:
  variables:
    APP: frontend
  extends: 
    - .stg-rules
    - .build


stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build


stg:deploy:
  extends: 
    - .stg-rules
    - .deploy
  environment:
    name: ${ENV_LONG}
    url: https://${DOMAIN}
    on_stop: stg:destroy
  resource_group: ${ENV_LONG}
  # needs:
  #   - stg:build:backend
  #   - stg:build:frontend


stg:destroy:
  extends: 
    - .stg-destroy-rules
    - .destroy
  environment:
    name: ${ENV_LONG}
    action: stop
  needs:
    - stg:deploy
