variables:
  RUNNER: dev
  ENV: stg
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: staging


stg:build:backend:
  variables:
    APP: frontend
  extends: 
    - .stg-rules
    - .build

stg:build:frontend:
  variables:
    APP: backend
  extends: 
    - .stg-rules
    - .build

stg:deploy:
  extends: 
    - .stg-rules
    - .deploy
  needs:
    - stg:build:backend
    - stg:build:frontend

stg:destroy:
  extends: 
    - .stg-rules
    - .destroy
  needs:
    - stg:deploy
  when: manual