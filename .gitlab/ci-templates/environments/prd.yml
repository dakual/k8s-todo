variables:
  RUNNER: dev
  ENV: prd
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: production


prd:build:backend:
  variables:
    APP: frontend
  extends: 
    - .prd-rules
    - .build

prd:build:frontend:
  variables:
    APP: backend
  extends: 
    - .prd-rules
    - .build

prd:deploy:
  extends: 
    - .prd-rules
    - .deploy
  needs:
    - prd:build:backend
    - prd:build:frontend
  when: manual

prd:release:
  extends: 
    - .prd-rules
    - .release
  needs:
    - prd:deploy
  when: manual

prd:destroy:
  extends: 
    - .prd-destroy-rules
    - .destroy
  needs:
    - prd:deploy
  when: manual