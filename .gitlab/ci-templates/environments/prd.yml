variables:
  RUNNER: dev
  ENV: prd
  ENV_LONG: production
  K8S_CLUSTER: ci-todo/app:minikube
  K8S_NAMESPACE: production
  DOMAIN: example.com


prd:build:backend:
  variables:
    APP: frontend
  extends: 
    - .prd-rules
    - .build


prd:build:frontend:
  variables:
    APP: backend
  extends: 
    - .prd-rules
    - .build


prd:deploy:
  extends: 
    - .prd-rules
    - .deploy
  environment:
    name: ${ENV_LONG}
    url: https://${DOMAIN}
    on_stop: prd:destroy
  resource_group: ${ENV_LONG}
  needs:
    - prd:build:backend
    - prd:build:frontend
  when: manual


prd:release:
  extends: 
    - .prd-rules
    - .release
  needs:
    - prd:deploy


prd:destroy:
  extends: 
    - .prd-destroy-rules
    - .destroy
  environment:
    name: ${ENV_LONG}
    action: stop
  needs:
    - prd:deploy