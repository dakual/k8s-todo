include:
  - local: '.gitlab/ci-templates/environments/dev.yml'
    rules:
      - if: $CI_COMMIT_TAG !~ /release-v.*/ && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  - local: '.gitlab/ci-templates/environments/stg.yml'
    rules:
      - if: $CI_COMMIT_TAG !~ /release-v.*/ && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  - local: '.gitlab/ci-templates/environments/prd.yml'
    rules:
      - if: $CI_COMMIT_TAG =~ /release-v.*/

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG =~ /release-v.*/'
    - if: '$CI_PIPELINE_SOURCE == "web"'

variables:
  IMAGE_TAG: ${ENV}-${CI_COMMIT_REF_SLUG}
  IMAGE: ${CI_REGISTRY_IMAGE}/${APP}:${IMAGE_TAG}

stages:
  - build
  - deploy
  - release
  - destroy


.non-changes: &non-changes
  rules:
    - changes: 
        - app/**/*

.dev-rules:
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH && $CI_COMMIT_TAG !~ /release-v.*/

.stg-rules:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_TAG !~ /release-v.*/

.prd-rules:
  rules:
    - if: $CI_COMMIT_TAG =~ /release-v.*/


.build:
  <<: *non-changes
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - cd app/${APP}
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --tag ${IMAGE} .
    - docker push ${IMAGE}
  tags:
    - ${RUNNER}


.deploy-configure:
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  before_script: 
    - kubectl config get-contexts
    - kubectl config use-context ${K8S_CLUSTER}
    - |
      if [ "${ENV}" == "dev" ]; then
        export K8S_NAMESPACE=${K8S_NAMESPACE}-${CI_COMMIT_REF_SLUG:0:55}
      fi


.deploy:
  extends:
    - .deploy-configure
  stage: deploy
  script:
    - cd k8s
    - kubectl create namespace ${K8S_NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
    # - sed -i "s/(image:).*$/1\${IMAGE}/g" frontend.yml
    # - sed -i "s/(image:).*$/1\${IMAGE}/g" backend.yml
    - sed -i -e "s|<IMAGE>|${IMAGE}|g" frontend.yaml
    - sed -i -e "s|<IMAGE>|${IMAGE}|g" backend.yaml
    - kubectl apply -f . -n ${K8S_NAMESPACE}
  tags:
    - ${RUNNER}


.destroy:
  extends:
    - .deploy-configure
  stage: destroy
  script:
    - cd k8s
    - kubectl delete -f . -n ${K8S_NAMESPACE}
    - kubectl delete namespace ${K8S_NAMESPACE}
  tags:
    - ${RUNNER}


.release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "running release job"
  release: 
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'Docker Container'
          url: 'https://${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}'
  tags:
    - ${RUNNER}